services:
  postgres:
    build: .
    container_name: planner_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-planner_db}
      POSTGRES_USER: ${POSTGRES_USER:-planner_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-planner_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - planner_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: planner_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@planner.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - planner_network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  planner_network:
    driver: bridge
